      $(document).ready(function () {
        $('a').click(function (event) {
          alert('As you can see, the link no longer took you to jquery.com');
          //the click will not go to jquery.com
          event.preventDefault();

          //just try remove the class here
          $('a').removeClass('test');

          //special effects. after this link is clicked, it disappeared slowly.
          $(this).hide('slow');
        });
      });

      //add Class 'test' to a html tag
      $('a').addClass('test');
